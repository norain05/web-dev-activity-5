<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
   <title>Parallax</title>
</head>
<body>

    <center>
            <h2 class="header">Parallax</h2>
    </center>

    <div class="parallax-container">
      <div class="parallax"><img src="lisa.jpg"></div>
    </div>
    <div class="section white">
      <div class="row container">
        <center>
            <h4 class="grey-text text-darken-3 lighten-3">Parallax is an effect where the background content or image in this case, is moved at a different speed than the foreground content while scrolling.</h4>
        </center>
      </div>
    </div>
    <div class="parallax-container">
      <div class="parallax"><img src="lisa.jpg"></div>
    </div>


    <!-- -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
    </script>

    <script type="text/javascript">
    $(document).ready(function(){
        $('.parallax').parallax();
      });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
    </script>

</body>
</html>
